---
apiVersion: mysql.oracle.com/v1alpha1
kind: Cluster
metadata:
  name: mysql-cluster 
spec:
  version: "8.0.11"
  members: 3
  baseServerId: 2000
  config:
    name: mycnf
  # if need DR, please set the clusterDRHost to the router-service-host
  # clusterDRHost: 10.5.6.13:30446
  rootPasswordSecret:
    name: mysql-root-user-secret
  volumeClaimTemplate:
    metadata:
      name: data
    spec:
      storageClassName: mysql-local-storage
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
